type: object
required:
  - id
  - name
  - price
  - quantity
  - description
  - sku
  - category
  - url
properties:
  id:
    type: string
    maxLength: 36
  name:
    type: string
    maxLength: 100
  price:
    type: number
  quantity:
    type: number
  description:
    type: string
  sku:
    type: string
  category:
    type: string
    maxLength: 100
  url:
    type: string
    format: uri
